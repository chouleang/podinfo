name: e2e

on:
  pull_request:
  push:
    branches:
      - 'master'

jobs:
  kind:
    strategy:
      matrix:
        helm-version:
          - 2.16.6
          - 3.2.1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Restore Go cache
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14.x
      - name: Setup Kubernetes
        uses: engineerd/setup-kind@v0.4.0
      - name: Run unit tests
        run: make test
      - name: Check if working tree is dirty
        run: |
          if [[ $(git diff --stat) != '' ]]; then
            echo 'run make test and commit changes'
            exit 1
          fi
      - name: Build container image
        run: |
          GIT_COMMIT=$(git rev-list -1 HEAD) && \
          docker build -t test/podinfo:latest --build-arg "REVISION=${GIT_COMMIT}" .
          kind load docker-image test/podinfo:latest
      - name: Setup Helm
        uses: ./.github/actions/helm
        with:
          helm-version: ${{ matrix.helm-version }}
      - name: Install Tiller
        if: ${{ startsWith(matrix.helm-version, '2') }}
        run: |
          kubectl --namespace kube-system create sa tiller
          kubectl create clusterrolebinding tiller-cluster-rule --clusterrole=cluster-admin --serviceaccount=kube-system:tiller
          helm init --service-account tiller --upgrade --wait
      - name: Deploy
        run: |
          helm upgrade -i podinfo ./charts/podinfo \
          --set image.repository=test/podinfo \
          --set image.tag=latest \
          --namespace=default
      - name: Run integration tests
        run: |
          kubectl rollout status deployment/podinfo --timeout=1m
          helm test podinfo
      - name: Debug failure
        if: failure()
        run: |
          kubectl logs -l app=podinfo || true
