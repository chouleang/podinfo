# Default values for podinfo.

replicaCount: 1

image:
  repository: stefanprodan/podinfo
  tag: 0.0.1
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  externalPort: 9898
  containerPort: 9898
  nodePort: 31198

hpa:
  enabled: false
  maxReplicas: 10
  cpu: 80
  memory: 200Mi

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - podinfo.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 1m
    memory: 16Mi

nodeSelector: {}

tolerations: []

affinity: {}

logLevel: 2
