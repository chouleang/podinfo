---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    name: ide
  name: ide
  namespace: ide
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: ide
  template:
    metadata:
      labels:
        name: ide
    spec:
      serviceAccount: ide
      serviceAccountName: ide
      initContainers:
      - name: git-clone
        command:
        - /bin/sh
        - -c
        - test -d /workspace/k8s-podinfo || git clone -b master ssh://git@gitsrv/git-server/repos/k8s-podinfo.git
        image: stefanprodan/k9c:v2-gcloud
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /workspace
          name: ide-workspace-data
        - mountPath: /root/.ssh
          name: ssh-git
      containers:
      - name: ide
        args:
        - --auth
        - username:password
        image: stefanprodan/k9c:v2-gcloud
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            httpHeaders:
            - name: Authorization
              value: Basic dXNlcm5hbWU6cGFzc3dvcmQ=
            path: /ide.html
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            httpHeaders:
            - name: Authorization
              value: Basic dXNlcm5hbWU6cGFzc3dvcmQ=
            path: /ide.html
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 1
          successThreshold: 1
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /workspace
          name: ide-workspace-data
        - mountPath: /var/run/docker.sock
          name: dockersocket
        - mountPath: /root/.ssh
          name: ssh-git
      volumes:
      - name: ssh-git
        secret:
          defaultMode: 0600
          secretName: ssh-git
      - name: dockersocket
        hostPath:
          path: /var/run/docker.sock
          type: ""
      - name: ide-workspace-data
        emptyDir: {}
#      - name: ide-workspace-data
#        persistentVolumeClaim:
#          claimName: ide-workspace-data
