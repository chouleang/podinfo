---
kind: pipeline
name: linux-arm

platform:
  os: linux
  arch: arm

steps:
- name: dryrun
  pull: always
  image: plugins/docker:linux-arm
  settings:
    dockerfile: Dockerfile.arm
    #dry_run: true
    repo: stefanprodan/podinfo-arm
    auto_tag: true
    username:
      from_secret: DOCKER_USERNAME
    password:
      from_secret: DOCKER_PASSWORD
  when:
    branch:
      - master